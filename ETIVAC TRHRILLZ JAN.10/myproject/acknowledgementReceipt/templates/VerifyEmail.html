<!DOCTYPE html>
<html lang="en">
<head>
  <title>Verify Email</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% load static %}
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Form container styles */
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }

    strong {
      color: #2980b9;
    }

    /* Input styles */
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    /* Button styles */
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #216d96;
    }

    /* Alert styles */
    .alert {
      background-color: #ffcccb;
      color: #a94442;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ebccd1;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <h1>Verify Your Email</h1>
    <p>A verification code was sent to: <strong>{{ email }}</strong></p>
    <form method="post" action="{% url 'verify_email' %}">
      {% csrf_token %}
      <input type="hidden" name="email" value="{{ email }}">
      <input type="text" name="code" placeholder="Enter verification code" required>
      <button type="submit">Verify</button>
    </form>
  </div>
</body>
</html>
