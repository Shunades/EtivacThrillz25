<!DOCTYPE html>
<html lang="en">
<head>
  <title>Verify OTP</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .alert {
      padding: 10px;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      margin-bottom: 20px;
      text-align: center;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify OTP</h1>
    <p>Enter the OTP sent to your email address.</p>

    <!-- Display Django messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert {% if 'success' in message.tags %}success{% endif %}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'verify_otp' %}">
      {% csrf_token %}
      <div class="form-group">
        <input type="number" name="otp" placeholder="Enter OTP" required>
      </div>
      <button type="submit">Verify OTP</button>
    </form>
  </div>
</body>
</html>
